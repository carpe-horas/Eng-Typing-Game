<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>언어별 명언 타이핑 게임 :언어 선택</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/choose_language.css') }}">
    <script>
        function disableButton() {
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.textContent = '로딩 중...';  // 버튼 텍스트를 "로딩 중..."으로 변경
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>언어별 명언 타이핑 게임</h1>
    </div>
    <div class="container">
        <h1>타자 연습할 언어를 선택하세요</h1>
        <form method="post" onsubmit="disableButton()">
            <label for="language-select">언어 선택:</label>
            <select name="language" id="language-select">
                <option value="ko">한국어</option>
                <option value="en">영어</option>
                <option value="es">스페인어</option>
                <option value="fr">프랑스어</option>
                <option value="de">독일어</option>
                <option value="la">라틴어</option>
            </select>
            <button type="submit" id="submit-button">선택</button>
        </form>
    </div>
</body>
</html>
